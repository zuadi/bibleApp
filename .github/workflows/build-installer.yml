name: Build Go App and Installers

on: 
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            arch: amd64

          - os: macos-latest
            arch: amd64   # Intel Mac

          - os: macos-latest
            arch: arm64   # Apple Silicon

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Install Go
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      # Build binaries for each OS
      - name: Build Go binary
        run: |
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            go build -ldflags "-H=windowsgui" -o bibletool.exe .
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            GOOS=darwin GOARCH=${{ matrix.arch }} go build -o bibletool .
          else
            go build -o bibletool .
          fi
        shell: bash

      ############################################
      # WINDOWS: Download & Extract Chrome Headless Shell
      ############################################
      - name: Download Headless Chrome Shell
        if: runner.os == 'Windows'
        run: |
          mkdir assets
          curl -L -o chrome-win64.zip https://storage.googleapis.com/chrome-for-testing-public/143.0.7499.169/win64/chromedriver-win64.zip

      - name: Extract Chrome folder to assets
        if: runner.os == 'Windows'
        run: |
          tar -xf chrome-win64.zip
          move chromedriver-win64 assets\chromedriver-win64

      ############################################
      # WINDOWS: Build Inno Setup Installer
      ############################################
      - name: Install Inno Setup
        if: runner.os == 'Windows'
        run: choco install innosetup --yes

      - name: Build installer using ISS script
        if: runner.os == 'Windows'
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" "InnoSetupConfigFile.iss"

      ############################################
      # MACOS: Download Chrome Driver (per arch)
      ############################################
      - name: Download Chrome Driver (macOS)
        if: runner.os == 'macOS'
        run: |
          mkdir -p assets

          if [[ "${{ matrix.arch }}" == "arm64" ]]; then
            CHROME_URL="https://storage.googleapis.com/chrome-for-testing-public/143.0.7499.169/mac-arm64/chromedriver-mac-arm64.zip"
          else
            CHROME_URL="https://storage.googleapis.com/chrome-for-testing-public/143.0.7499.169/mac-x64/chromedriver-mac-x64.zip"
          fi

          curl -L -o chrome.zip "$CHROME_URL"
          unzip chrome.zip
          mv chromedriver-* assets/chromedriver
          chmod +x assets/chromedriver
          
      ############################################
      # MACOS: Build .app bundle & .dmg
      ############################################
      
      - name: Make macOS .app bundle
        if: runner.os == 'macOS'
        run: |
          APP="Bibletool.app"

          mkdir -p $APP/Contents/MacOS
          mkdir -p $APP/Contents/Resources

          # Binary
          cp bibletool $APP/Contents/MacOS/
          chmod +x $APP/Contents/MacOS/bibletool

          # Info.plist
          cp Info.plist $APP/Contents/

          # Resources
          cp -R bibles $APP/Contents/Resources/
          cp -R cfg $APP/Contents/Resources/
          cp -R pics $APP/Contents/Resources/

          # .env files go into MacOS
          cp *.env $APP/Contents/MacOS/ || true

      - name: Create DMG
        if: runner.os == 'macOS'
        run: |
          hdiutil create -volname "Bibletool" \
            -srcfolder Bibletool.app \
            -ov -format UDZO \
            bibletool-macos-${{ matrix.arch }}.dmg


      ############################################
      # Upload Artifacts for each OS
      ############################################
      - name: Upload Windows artifacts
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: Windows-Bibletool-Installer
          path: Output/*.exe

      - name: Upload macOS artifacts
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: macOS-Bibletool-${{ matrix.arch }}
          path: |
            Bibletool.app
            bibletool-macos-${{ matrix.arch }}.dmg


