name: Build Go App and Installers

on: 
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        #os: [windows-latest, macos-latest]
        os: [windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Install Go
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      # Build binaries for each OS
      - name: Build Go binary
        run: |
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            go build -ldflags "-H=windowsgui" -o bibletool.exe .
          else
            go build -o bibletool .
          fi
        shell: bash

      ############################################
      # WINDOWS: Download & Extract Chrome Headless Shell
      ############################################
      - name: Download Chrome for Testing (win64)
        if: runner.os == 'Windows'
        run: |
          mkdir assets
          curl -L -o chrome-win64.zip https://storage.googleapis.com/chrome-for-testing-public/143.0.7499.169/win64/chromedriver-win64.zip

      - name: Extract Chrome folder to assets
        if: runner.os == 'Windows'
        run: |
          tar -xf chrome-win64.zip
          move chromedriver-win64 assets\chromedriver-win64

      ############################################
      # WINDOWS: Build Inno Setup Installer
      ############################################
      - name: Install Inno Setup
        if: runner.os == 'Windows'
        run: choco install innosetup --yes

      - name: Build installer using ISS script
        if: runner.os == 'Windows'
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" "InnoSetupConfigFile.iss"

      ############################################
      # MACOS: Build .app bundle & .dmg
      ############################################
      
      - name: Make macOS .app bundle
        if: runner.os == 'macOS'
        run: |
          mkdir -p Bibletool.app/Contents/MacOS
          mkdir -p Bibletool.app/Contents/Resources
      
          # Copy Go binary
          cp bibletool Bibletool.app/Contents/MacOS/
          chmod +x Bibletool.app/Contents/MacOS/bibletool
      
          # ðŸ‘‰ Copy bibles + cfg files/folders
          cp -R bibles Bibletool.app/Contents/Resources/
          cp -R cfg Bibletool.app/Contents/Resources/
      
      - name: Create DMG
        if: runner.os == 'macOS'
        run: |
          hdiutil create -volname "Bibletool" \
            -srcfolder Bibletool.app \
            -ov -format UDZO bibletool.dmg

      ############################################
      # Upload Artifacts for each OS
      ############################################
      - name: Upload Windows artifacts
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: Windows-Bibletool
          path: |
            bibletool.exe
            Output/*.exe

      - name: Upload macOS artifacts
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: macOS-Bibletool
          path: |
            bibletool
            Bibletool.app
            bibletool.dmg

