name: Build Go App and Installers

on: 
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            arch: amd64

          - os: macos-14   # Apple Silicon runner
            arch: arm64


    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Install Go
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Enable CGO on macOS
        if: runner.os == 'macOS'
        run: echo "CGO_ENABLED=1" >> $GITHUB_ENV

      # Build binaries for each OS
      - name: Build Go binary
        run: |
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            go build -ldflags "-H=windowsgui" -o bibletool.exe .
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            go build -o bibletool-bin .
          else
            go build -o bibletool-bin .
          fi
        shell: bash

      ############################################
      # WINDOWS: Download & Extract Chrome Headless Shell
      ############################################
      - name: Download & Extract Chrome Headless Shell (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          $assets = "assets"
          # ensure the assets folder exists
          if (!(Test-Path $assets)) { New-Item -ItemType Directory -Force $assets | Out-Null }

          $zip = "chrome-headless-shell-win64.zip"
          $url = "https://storage.googleapis.com/chrome-for-testing-public/143.0.7499.169/win64/chrome-headless-shell-win64.zip"

          # remove old zip if exists
          if (Test-Path $zip) { Remove-Item $zip -Force }

          # download the zip
          Invoke-WebRequest -Uri $url -OutFile $zip -UseBasicParsing

          # extract directly into a temp folder
          $temp = "temp-chrome"
          if (Test-Path $temp) { Remove-Item -Recurse -Force $temp }
          Expand-Archive -Path $zip -DestinationPath $temp

          # move the contents directly into assets
          Get-ChildItem -Path $temp | ForEach-Object {
              Move-Item -Path $_.FullName -Destination $assets -Force
          }

          # remove temp folder and zip
          Remove-Item -Recurse -Force $temp
          Remove-Item -Force $zip

          # make all files writable
          Get-ChildItem $assets -Recurse | ForEach-Object { $_.Attributes = 'Normal' }


      ############################################
      # WINDOWS: Build Inno Setup Installer
      ############################################
      - name: Install Inno Setup
        if: runner.os == 'Windows'
        run: choco install innosetup --yes

      - name: Build installer using ISS script
        if: runner.os == 'Windows'
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" "InnoSetupConfigFile.iss"

      ############################################
      # MACOS: Download Chrome Headless Shell (arm64)
      ############################################
      - name: Download Chrome Headless Shell (macOS arm64)
        if: runner.os == 'macOS'
        run: |
          mkdir -p assets

          curl -L -o chrome-headless-shell-mac-arm64.zip \
            https://storage.googleapis.com/chrome-for-testing-public/143.0.7499.169/mac-arm64/chrome-headless-shell-mac-arm64.zip

          unzip chrome-headless-shell-mac-arm64.zip
          mv chrome-headless-shell-mac-arm64 assets/chrome-headless-shell
          chmod +x assets/chrome-headless-shell/chrome-headless-shell
          
      ############################################
      # MACOS: Build .app bundle & .dmg
      ############################################
      
      - name: Make macOS .app bundle
        if: runner.os == 'macOS'
        run: |
          APP="Bibletool.app"

          mkdir -p $APP/Contents/MacOS
          mkdir -p $APP/Contents/Resources
          mkdir -p $APP/Contents/Resources/assets

          # Binary
          cp bibletool-bin $APP/Contents/MacOS/bibletool
          chmod +x $APP/Contents/MacOS/bibletool

          # assets
          cp -R assets/chrome-headless-shell/* $APP/Contents/Resources/assets/

          # Info.plist
          cp Info.plist $APP/Contents/

          # Resources
          cp -R bibles $APP/Contents/Resources/
          cp -R cfg $APP/Contents/Resources/
          cp -R pics $APP/Contents/Resources/

          # .env files go into MacOS
          ls -a
          if [[ -f "${GITHUB_WORKSPACE}/.env" ]]; then
            cat ${GITHUB_WORKSPACE}/.env
            cp "${GITHUB_WORKSPACE}/.env" "$APP/Contents/Resources/"
            echo ".env copied into app bundle"
          else
              echo ".env not found, skipping"
          fi

      - name: Create DMG
        if: runner.os == 'macOS'
        run: |
          hdiutil create -volname "Bibletool" \
            -srcfolder Bibletool.app \
            -ov -format UDZO \
            bibletool-macos-${{ matrix.arch }}.dmg


      ############################################
      # Upload Artifacts for each OS
      ############################################
      - name: Upload Windows artifacts
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: Windows-Bibletool-Installer
          path: Output/*.exe

      - name: Upload macOS artifacts
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: macOS-Bibletool-${{ matrix.arch }}
          path: |
            Bibletool.app
            bibletool-macos-${{ matrix.arch }}.dmg


